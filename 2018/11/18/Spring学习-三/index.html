        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">@Component         把对象加入ioc容器，对象引用名称是类名，第一个字母小写</span><br><span class="line">@Component(“name”) 把指定名称的对象，加入ioc容器</span><br><span class="line">@Repository        主要用于标识加入容器的对象是一个持久层的组件(类)</span><br><span class="line">@Service           主要用于标识加入容器的对象是一个业务逻辑层的组件</span><br><span class="line">@Controller        主要用于标识加入容器的对象是一个控制层的组件</span><br><span class="line">@Resource          注入属性(DI), 会从容器中找对象注入到@Resource修饰的对象上</span><br><span class="line">@Autowired *        注入属性(DI), 会从容器中找对象注入到@Autowired修饰的对象上</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">@Configuration把一个类作为一个IoC容器，它的某个方法头上如果注册了@Bean，就会作为这个Spring容器中的Bean。</span><br><span class="line">@Scope注解 作用域</span><br><span class="line">@Lazy(true) 表示延迟初始化</span><br><span class="line">@Service用于标注业务层组件、 *</span><br><span class="line">@Controller用于标注控制层组件（如struts中的action）*</span><br><span class="line">@Repository用于标注数据访问组件，即DAO组件。*</span><br><span class="line">@Component泛指组件，当组件不好归类的时候，我们可以使用这个注解进行标注。*</span><br><span class="line">@Scope用于指定scope作用域的（用在类上）</span><br><span class="line">@PostConstruct用于指定初始化方法（用在方法上）*</span><br><span class="line">@PreDestory用于指定销毁方法（用在方法上）*</span><br><span class="line">@DependsOn：定义Bean初始化及销毁时的顺序</span><br><span class="line">@Primary：自动装配时当出现多个Bean候选者时，被注解为@Primary的Bean将作为首选者，否则将抛出异常</span><br><span class="line">@Autowired* 默认按类型装配，如果我们想使用按名称装配，可以结合@Qualifier注解一起使用。如下：</span><br><span class="line">@Autowired @Qualifier(&quot;personDaoBean&quot;) 存在多个实例配合使用</span><br><span class="line">@Resource默认按名称装配，当找不到与名称匹配的bean才会按类型装配。</span><br><span class="line">@PostConstruct 初始化注解</span><br><span class="line">@PreDestroy 摧毁注解 默认 单例  启动就加载</span><br><span class="line">@Async异步方法调用</span><br></pre></td></tr></table></figure>
